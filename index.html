<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>game</title>
  </head>
  <body>
    <header id="main">
      <img class="can" src="./assets/images/green.svg" style="left: 0px" />
    </header>
    <main id="board">
      <div id="play_global">
        <i class="fas fa-play"></i>
        <div>Score : <span id="global_score">01</span></div>
      </div>
      <nav>
        <ul>
          <li>score :<span id="score">0</span></li>
          <li>Life :<span id="life">5</span></li>
          <!-- <button id="play"><i class="fas fa-play"></i></button> -->
        </ul>
      </nav>
      <div id="bottom">
        <img id="basket" src="./assets/images/basket.svg" alt="" />
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://www.linkedin.com/in/oussama-ayadi1/">oussama ayadi</a>.
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
